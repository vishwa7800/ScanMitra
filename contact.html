<body class="bg-[#18191a] text-gray-100 font-sans min-h-screen flex flex-col">
  <!-- NAVBAR -->
  <nav class="flex justify-between items-center px-8 py-4 bg-[#23272b] shadow-lg w-full">
    <div class="text-2xl font-extrabold text-yellow-400 tracking-wide">ScanMitra</div>
    <div class="flex gap-8 text-base font-medium">
      <a href="index.html" class="text-gray-100 hover:text-yellow-400 transition">Home</a>
      <a href="signin.html" class="text-gray-100 hover:text-yellow-400 transition">Sign In</a>
      <a href="index.html" class="text-gray-100 hover:text-yellow-400 transition">About</a>
      <a href="contact.html" class="text-yellow-400 font-bold">Contact</a>
      <a href="feedback.php" class="text-gray-100 hover:text-yellow-400 transition">Feedback</a>
    </div>
  </nav>

  <!-- CONTACT FORM SECTION -->
  <main class="flex-1 flex items-center justify-center px-4 py-12 animate-fadeIn">
    <div class="bg-[#23272b] rounded-2xl shadow-xl p-8 max-w-lg w-full">
      <h1 class="text-3xl font-bold text-yellow-400 mb-4 text-center">Contact Us</h1>
      <p class="mb-6 text-gray-300 text-center">Have a question, suggestion, or need support? Fill out the form below and our team will get back to you soon.</p>
      <form action="#" method="post" class="space-y-5">
        <div>
          <label for="name" class="block mb-1 font-medium text-gray-100">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium text-gray-100">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>
        <div>
          <label for="message" class="block mb-1 font-medium text-gray-100">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-yellow-400 text-[#23272b] rounded-lg font-semibold shadow hover:bg-yellow-500 transition">Send Message</button>
      </form>
      <div class="mt-8 text-center text-gray-400 text-sm">
        <p>Email: <span class="text-yellow-400">info@scanmitra.com</span></p>
        <p>Phone: <span class="text-yellow-400">+91 98765 43210</span></p>
        <p>ESTD: <span class="text-yellow-400">2025</span></p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-[#23272b] text-yellow-400 text-center py-6 text-base w-full mt-auto">
