        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

            animation: fadeIn 1s ease-in-out;

<body class="bg-[#18191a] text-gray-100 font-sans min-h-screen flex flex-col">
    <!-- NAVBAR -->
    <nav class="flex justify-between items-center px-8 py-4 bg-[#23272b] shadow-lg w-full">
        <div class="text-2xl font-extrabold text-yellow-400 tracking-wide">ScanMitra</div>
        <div class="flex gap-8 text-base font-medium">
            <a href="index.html" class="text-gray-100 hover:text-yellow-400 transition">Home</a>
            <a href="signin.html" class="text-yellow-400 font-bold">Sign In</a>
            <a href="index.html" class="text-gray-100 hover:text-yellow-400 transition">About</a>
            <a href="contact.html" class="text-gray-100 hover:text-yellow-400 transition">Contact</a>
            <a href="feedback.php" class="text-gray-100 hover:text-yellow-400 transition">Feedback</a>
        </div>
    </nav>

    <!-- SIGN IN FORM SECTION -->
    <main class="flex-1 flex items-center justify-center px-4 py-12 animate-fadeIn">
        <div class="bg-[#23272b] rounded-2xl shadow-xl p-8 max-w-lg w-full">
            <div class="flex flex-col items-center mb-6">
                <svg class="w-16 h-16 text-yellow-400 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 12c0-2-2-4-4-4s-4 2-4 4 2 4 4 4 4-2 4-4z" />
                </svg>
                <h1 class="text-3xl font-bold text-yellow-400">SIGN IN</h1>
            </div>
            <div id="signin-form" class="space-y-5">
                <div>
                    <label for="signin-username" class="block mb-1 font-medium text-gray-100">Username</label>
                    <input type="text" id="signin-username" name="username" placeholder="Enter username" class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
                <div>
                    <label for="signin-password" class="block mb-1 font-medium text-gray-100">Password</label>
                    <input type="password" id="signin-password" name="password" placeholder="Enter password" class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
                <button onclick="signin()" class="w-full px-4 py-2 bg-yellow-400 text-[#23272b] rounded-lg font-semibold shadow hover:bg-yellow-500 transition flex items-center justify-center gap-2">Sign In</button>
                <input type="text" id="userInput" placeholder="enter your name" class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                <button onclick="storeSession()" class="w-full px-4 py-2 bg-yellow-400 text-[#23272b] rounded-lg font-semibold shadow hover:bg-yellow-500 transition flex items-center justify-center gap-2">Login</button>
                <button onclick="greetUser()" class="w-full px-4 py-2 bg-yellow-400 text-[#23272b] rounded-lg font-semibold shadow hover:bg-yellow-500 transition flex items-center justify-center gap-2">Greet</button>
                <div class="switch-page text-center text-gray-300">
                    New to our platform? <a href="signup.html" class="text-yellow-400 font-bold hover:underline">Create an account</a>
                </div>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#23272b] text-yellow-400 text-center py-6 text-base w-full mt-auto">

    <script>
        function greetUser(){
            let user = sessionStorage.getItem("name");
            if(user){
                alert("welcome back,"+user+"!");
            } else{
                alert("please login first.");
            }
        }
        // You may want to add signin and storeSession functions here
    </script>
