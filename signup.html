<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-[#18191a] text-gray-100 font-sans min-h-screen flex flex-col">
  <!-- NAVBAR -->
  <nav class="flex justify-between items-center px-8 py-4 bg-[#23272b] shadow-lg w-full">
    <div class="text-2xl font-extrabold text-yellow-400 tracking-wide">ScanMitra</div>
    <div class="flex gap-8 text-base font-medium">
      <a href="index.html" class="text-gray-100 hover:text-yellow-400 transition">Home</a>
      <a href="signin.html" class="text-gray-100 hover:text-yellow-400 transition">Sign In</a>
      <a href="index.html" class="text-gray-100 hover:text-yellow-400 transition">About</a>
      <a href="contact.html" class="text-gray-100 hover:text-yellow-400 transition">Contact</a>
      <a href="feedback.php" class="text-gray-100 hover:text-yellow-400 transition">Feedback</a>
    </div>
  </nav>

  <!-- SIGN UP FORM SECTION -->
  <main class="flex-1 flex items-center justify-center px-4 py-12 animate-fadeIn">
    <div class="bg-[#23272b] rounded-2xl shadow-xl p-8 max-w-lg w-full">
      <div class="flex flex-col items-center mb-6">
        <svg class="w-16 h-16 text-yellow-400 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 12c0-2-2-4-4-4s-4 2-4 4 2 4 4 4 4-2 4-4z" />
        </svg>
        <h1 class="text-3xl font-bold text-yellow-400">Sign Up</h1>
      </div>
      <div id="signup-form" class="space-y-5">
        <div>
          <label for="signup-username" class="block mb-1 font-medium text-gray-100">Username</label>
          <input type="text" id="signup-username" name="username" placeholder="Create a username" class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>
        <div>
          <label for="signup-email" class="block mb-1 font-medium text-gray-100">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>
        <div>
          <label for="signup-password" class="block mb-1 font-medium text-gray-100">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>
        <div>
          <label for="confirm-password" class="block mb-1 font-medium text-gray-100">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" class="w-full px-3 py-2 rounded border border-gray-600 bg-[#18191a] text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>
        <button onclick="signup()" class="w-full px-4 py-2 bg-yellow-400 text-[#23272b] rounded-lg font-semibold shadow hover:bg-yellow-500 transition flex items-center justify-center gap-2">
          Sign Up
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>
        <div class="switch-page text-center text-gray-300">
          Already have an account? <a href="signin.html" class="text-yellow-400 font-bold hover:underline">Sign In</a>
        </div>
        <div id="error-message" class="error-message"></div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-[#23272b] text-yellow-400 text-center py-6 text-base w-full mt-auto">
    <p>&copy; 2025 ScanMitra. All rights reserved.</p>
  </footer>

  <!-- JavaScript popup logic -->
  <script>
    function signup() {
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      if (password !== confirmPassword) {
        showPopup("Invalid password: Passwords do not match", true);
      } else {
        showPopup("Signup successful!", false);
        // Here you could submit the form
      }
    }
    function showPopup(message, isError = false) {
      let popup = document.getElementById("form-popup");
      if (!popup) {
        popup = document.createElement("div");
        popup.id = "form-popup";
        popup.className =
          "fixed bottom-6 right-6 text-white px-4 py-2 rounded shadow-md text-sm opacity-0 transition-opacity duration-300 z-50";
        document.body.appendChild(popup);
      }
      popup.innerText = message;
      popup.classList.remove("opacity-0");
      popup.classList.add("opacity-100");
      popup.classList.remove("bg-green-600", "bg-red-600");
      popup.classList.add(isError ? "bg-red-600" : "bg-green-600");
      setTimeout(() => {
        popup.classList.remove("opacity-100");
        popup.classList.add("opacity-0");
      }, 3000);
    }
  </script>
</body>
</html>
